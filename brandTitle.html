<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/brandTitle.css">
    <title>品牌大全</title>
</head>
<body>
<div class='container'>
    <!--头部-->
    <div class='header'>
        <a href="index.html">
            <i class='logo'></i>
        </a>
        <i class='download'></i>

    </div>
    <!--搜索-->
    <div class='search'>
        <button>搜索</button>
        <input type="text" placeholder='请输入你想比价的商品'>


    </div>
   <!--面包屑-->
    <div class="title">
        <a href="#">首页></a>
        <a href="#">全部分类></a>




    </div>
    <!--热门排行-->
    <div class='remain'>
  <p>热门品牌排行</p>



    </div>
    <!--列表-->
    <div class='category'>
        <ul class='category_title'>
            <!--坑-->

        </ul>




    </div>



    <!--底部-->
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>

</div>

<script type=text/html id='tmp'>
    {{each  result v i}}
    <li>
    <a href="brand.html?brandtitleid={{v.brandTitleId}}">
        {{v.brandTitle}}
        <i class='fa fa-chevron-down'></i>
        </a>
        </li>
    {{/each}}
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/template/template-web.js'></script>
<script src='lib/flexible/index.js'></script>
<script src='js/brandTitle.js'></script>
</body>
</html>
