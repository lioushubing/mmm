<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/brand.css">
    <title>品牌大全</title>
</head>
<body>
<div class='container'>
    <!--头部-->
    <div class='header'>
        <a href="index.html">
            <i class='logo'></i>
        </a>
        <i class='download'></i>

    </div>
    <!--搜索-->
    <div class='search'>
        <button>搜索</button>
        <input type="text" placeholder='请输入你想比价的商品'>


    </div>
    <!--面包屑-->
    <div class="title">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>




    </div>
    <!--招牌信息-->
    <div class='facia'>
        <p><span class='info'>平板电视</span>那个牌子好</p>
    </div>
    <!--品牌列表-->
    <div class='sign'>
        <ul>
            <!--坑-->
        </ul>

    </div>
    <!--销量排行-->
    <div class='sales'>

     <p><span  class='info'>平板电视</span>产品销售排行榜</p>

    </div>
   <!--产品展示-->
    <div class='content'>
        <ul>
      <!--坑-->

        </ul>

    </div>
    <!--评论信息-->
    <div class='comment'>
        <p><span class='info'>平板电视</span>最新评论</p>
    </div>
    <!--评论信息列表-->
    <div class='comment_list'>
        <ul>

         <!--坑-->
        </ul>



    </div>


    <!--底部-->
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>

</div>


<script type=text/html id='tmp'>
 {{each result v i}}
    <li>
    <a href="productlist.html?categoryid={{v.categoryId}}">
        <span class='left'>{{i+1}}</span>
        <span class='right icon fa fa-angle-right'></span>
        <div class='info'>
        <div class='text'>{{v.brandName}}</div>
        <p>{{v.brandInfo}}</p>

    </div>
    </a>
    </li>
{{/each }}

</script>

<script type=text/html id='tmp2'>
 {{each result v i}}
    <li>
    <a href="bijia.html?productid={{v.productId}}">
        <div class="fl">
       {{@v.productImg}}
        </div>
        <div class="right">
        <div class='text'>
       {{v.productName}}
    </div>
    <p>{{v.productPrice}}</p>
    <div class='other'>

        <span class='mall'>
        {{v.productQuote}}
        </span>
        <span class='num'>
        {{v.productCom}}
        </span>
        <div class='start'>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        <span class='fa fa-star'></span>
        </div>

        </div>

        </div>


        </a>


        </li>

{{/each}}
</script>

<script type=text/html id='tmp3'>
{{each result v i}}
    <li>
        <div class='top'>
<!--坑-->
            </div>

        </div>
        <div class='bottom'>

            <div class='top2'>
                <div class='name fl'>{{v.comName}}</div>
                <div class='start fl'>
                    <span class='fa fa-star'></span>
                    <span class='fa fa-star'></span>
                    <span class='fa fa-star'></span>
                    <span class='fa fa-star'></span>
                    <span class='fa fa-star'></span>
                    <span class='fa fa-star'></span>
                </div>
                <div class='time fr'>{{v.comTime}}</div>


            </div>
            <p class='bottom2'>
           {{v.comContent}}
            </p>


        </div>

    </li>

{{/each}}
</script>

<script type=text/html id='tmp4'>


        <div class='fl'>
       {{@productImg}}
        </div>
        <div class='info'>
        <p class='text'> {{productName}}</p>
    </div>


</script>

<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/template/template-web.js'></script>
<script src='lib/flexible/index.js'></script>
<script src='js/brand.js'></script>
</body>
</html>
