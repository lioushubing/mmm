<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/couponproduct.css">
    <title>优惠卷</title>
</head>
<body>

<div class='container'>
    <!--模态框-->


    <!--头部-->
    <div class='header'>
        <a href="javascript:history.go(-1)" class='fl'>
            <i class='fa fa-chevron-left'></i>
        </a>

        <div class='tit'>优惠卷</div>
        <i class='download fr' ></i>

    </div>
     <!--提示-->
    <p class='tishi'>--点餐前出示手机中的优惠券，即可享受优惠--</p>
    <!--内容-->
    <div class='content'>
        <ul id='content'>
         <!--坑-->
        </ul>

    </div>


    <!--底部-->
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>








    <script type=text/html id='tmp'>
  {{each result v i}}
        <li>
        <div class='fl'>
            {{@v.couponProductImg}}
            </div>
            <div class='info'>
            <p class='tit'>{{v.couponProductName}}</p>
        <p class='price'>{{v.couponProductPrice}}</p>
            <p class='time'>{{v.couponProductTime}}</p>

            </div>


            </li>

{{/each}}
    </script>

    <div id='mo'>
        <div class='pic'>
            <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
        </div>
        <span class='arrow_left fa fa-angle-left'></span>
        <span class='arrow_right fa fa-angle-right'></span>
    </div>
    <script src='lib/jquery/jquery.min.js'></script>
    <script src='lib/template/template-web.js'></script>
    <script src='lib/flexible/index.js'></script>
    <script src='js/couponproduct.js'></script>

</body>
</html>
