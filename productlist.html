<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/productlist.css">
    <title>商品列表</title>
</head>
<body>
<div class='container'>
    <!--头部-->
    <div class='header'>
        <a href="index.html">
            <i class='logo'></i>
        </a>
        <i class='download'></i>

    </div>
    <!--搜索-->
     <div class='search'>
        <button>搜索</button>
        <input type="text" placeholder='请输入你想比价的商品'>


    </div>
    <!--面包屑导航-->
     <div class='tit'>
         <a href="index.html">首页></a>
         <a href="category.html">全部分类></a>
         <a href="javascript:;" class='prompt'>电视</a>

         <a href="#" class='sai fr' >筛选</a>


     </div>
    <!--分类页-->
    <div class='discount'>
        <ul>



<!--大坑-->

        </ul>


    <div class='centent'></div>
    <div class='page'>
        <div id='left'>
            <a href="javascript:;">上一页</a>
        </div>

        <div class='center'>
            <select id='select'>
 <!--坑二-->

            </select>
        </div>
        <div id='right'>
            <a href="javascript:;">下一页</a>
        </div>

    </div>


    <!--底部-->
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>

</div>

    <script type=text/html id='tmp'>

        {{each result v i}}

        <li>
        <a href="bijia.html?categoryid={{v.categoryId}}&productid={{v.productId}}">
            <div class='left fl'>
           {{@v.productImg}}
            </div>
            <div class='right'>
            <div class='top'>
            {{v.productName}}
        <p >{{v.productPrice}}</p>

        </div>
        <div class='bottom'>
            <span class=''>{{v.productQuote}}</span>
            <span class=''>{{v.productCom}}</span>

            </div>

            </div>




            </a>

            </li>
        {{/each}}
    </script>
    <script type=text/html id='tmp2'>

<% for(var i = 1; i <= pages; i++) {%>

<option value="{{i}}" {{i==pageid?'selected':''}}>{{i}}/{{pages}}</option>


<%} %>
    </script>


<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/template/template-web.js'></script>
<script src='lib/flexible/index.js'></script>
<script src='js/productlist.js'></script>
</body>
</html>
