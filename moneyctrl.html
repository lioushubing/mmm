<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>省钱控</title>
</head>
<body>
<div class='container'>
    <!--头部-->
    <div class='header'>
        <a href="index.html" class='fl'>
          <i class='fa fa-chevron-left'></i>
        </a>

        <div class='tit'>省钱控 - 最新优惠</div>
        <i class='download fr' ></i>

    </div>


    <!--分类页-->
    <div class='discount'>
        <ul>






        </ul>
        <!--更多-->

    </div>
    <div class='page'>
        <div id='left'>
            <a href="javascript:;">上一页</a>
        </div>

        <div class='center'>
            <select id='select'>

                <option value="">1/3</option>
                <option value="">2/3</option>
                <option value="">3/3</option>

            </select>
        </div>
        <div id='right'>
            <a href="javascript:;">下一页</a>
        </div>

    </div>
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>


    <script type=text/html id='tmp'>

        {{each result v i}}
        <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class='left fl'>
           {{@v.productImgSm}}
            </div>
            <div class='right'>
            <div class='top'>
            {{v.productName}}
        <span>{{v.productPinkage}}</span>

        </div>
        <div class='bottom'>
            <span class='fl'>{{v.productFrom}} | {{v.productTime}}</span>
        <span class='fr'>{{v.productComCount}}</span>

            </div>

            </div>




            </a>

            </li>
        {{/each}}
    </script>
    <script type=text/html id='tmp2'>
<% for(var i = 1; i < pages; i++) {%>


        <option  value="{{i}}" {{i==page?'selected':''}}>{{i}}/{{pages}}</option>

<%} %>
    </script>

    <script src='lib/jquery/jquery.min.js'></script>
    <script src='lib/template/template-web.js'></script>
    <script src='lib/flexible/index.js'></script>
    <script src='js/moneyctrl.js'></script>
</body>
</html>
