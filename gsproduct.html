<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/gsproduct.css">
    <title>凑单品</title>
</head>
<body>
<div class='container'>
    <!--头部-->
    <div class='header'>
        <a href="index.html" class='fl'>
            <i class='fa fa-chevron-left'></i>
        </a>

        <div class='tit'>凑单品</div>
        <i class='download fr' ></i>

    </div>
    <div class='nav clearfix'>
        <div class='fr'>
            <i class='fa fa-search'></i>
        </div>
        <div class='list'>

            <!--选项-->
           <ul >
               <li class='on jin'>
                   <a href="#" id='lista'>京东</a><i class='fa fa-caret-down'></i>
                   <ul class='popsort jindo' id='list'>
                       <li><a href="#">京东</a></li>
                       <li><a href="#">一号店</a></li>
                       <li><a href="#">天猫超市</a></li>
                   </ul>
               </li>
               <li class='on'>
                   <a href="#">华北</a><i class='fa fa-caret-down'></i>
                   <ul class='popsort hua'>
                       <li><a href="#">京东</a></li>
                       <li><a href="#">一号店</a></li>
                       <li><a href="#">天猫超市</a></li>
                   </ul>
               </li>
               <li class='on'>
                   <a href="#">全部</a><i class='fa fa-caret-down'></i>
                   <ul class='popsort'>
                       <li><a href="#">全部价格</a><i class="fa fa-check check  active" style="display: inline;"></i></li>

                   </ul>


           </ul>


        </div>


    </div>





<!--列表区-->
    <div class='product_list'>
        <ul>
              <!--坑-->
        </ul>



    </div>
    <!--底部-->
    <div class='footer'>
        <div class='top'>
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><i class='fa fa-arrow-circle-o-up'></i>返回顶部</a>
        </div>
        <div class='bottom'>
            <p>
                <a href="#" class='app'>手机APP下载</a> <a href="#" class='shou'>慢慢买手机版</a><span>-- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>


    </div>
    <script type=text/html id='tmp'>


        {{each result v i}}

            <li data-id='{{v.shopId}}'><a href="javascript:;">{{v.shopName}}</a><i class="fa fa-check check {{i==0?ac:''}}" style="display: inline;"></i></li>


        {{/each}}
    </script>
    <script type=text/html id='tmp2'>
        {{each result v i}}
        <li data-id='{{v.areaId}}'><a href="javascript:;">{{v.areaName}}</a><i class="fa fa-check check {{i==0?ac:''}}" style="display: inline;"></i></li>
        {{/ea}}
    </script>


    <script type=text/html id='tmp3'>
     {{each result v i}}

        <li>
        <div class='pic'>

            <img src="{{@v.productImg}}" alt="">
            </div>
            <p>{{v.productName}}</p>
        <div class='price'>
            <span class='fl'>{{v.productPrice}}</span>
        <span class='fr'>去凑单</span>
            </div>
            </li>

{{/each}}
    </script>

    <script src='lib/jquery/jquery.min.js'></script>
    <script src='lib/template/template-web.js'></script>
    <script src='lib/flexible/index.js'></script>
    <script src='js/gsproduct.js'></script>
</body>
</html>
